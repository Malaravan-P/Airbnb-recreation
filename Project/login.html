<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YumYard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(241, 241, 204);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-con {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-con h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .login-con form {
            display: flex;
            flex-direction: column;
        }
        .login-con label {
            margin-bottom: 5px;
            color: #333;
        }
        .login-con input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-con button {
            padding: 10px;
            background-color: rgb(255, 200, 0);
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-con button:hover {
            background-color: rgb(247, 215, 88);
        }
    </style>
</head>
<body>
    <div class="login-con">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
